{% extends 'core/generic.html' %}
{% block title %}Create New Detination{% endblock %}

<!--top bar-->
{% block firstLinkInTopBar %}<a href="{{topBarInfo.0}}">{{topBarInfo.1}}</a>{% endblock %}
{% block secondLinkInTopBar %}<a href="{{topBarInfo.2}}">{{topBarInfo.3}}</a>{% endblock %}


{%block content %}

<div class="container">
    <form action="/destinations/new/" method="post">
        <label for="name">
            Name
            <input type="text" name="name">
        </label>
        <label for="review">
            Review
            <input type="text" name="review">
        </label>
        <label for="rating">
            Rating
            <input type="number" name="rating"> <!--name="" is not right.-->
        </label>
        <label for="public">
            Show to other users
            <input type="checkbox" name="public"> <!--name="" is not right.-->
        </label>
        <button>Add destination</button>
    </form>
</div>

{% endblock %}
